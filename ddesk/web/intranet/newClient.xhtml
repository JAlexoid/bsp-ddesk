<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">

    <body>


        <ui:composition template="/templates/private.xhtml">

            <f:loadBundle basename="messages" var="bundle"/>



            <ui:define name="menu">
                <ui:include src="/WEB-INF/repository/privateMenu.xhtml" >
                    <ui:param name="page" value="newClient"/>
                </ui:include>
            </ui:define>

            <ui:define name="route">
                <h:outputText value="#{bundle['application.company.new']}"/>
            </ui:define>

            <ui:define name="content">



                <h:form id="editClient">
                    <ui:include src="/WEB-INF/repository/editClient.xhtml" />
                    <h:commandButton id="submit" action="#{clientAccessor.addCompany}" value="#{bundle['application.form.submitCreate']}" styleClass="button" />
                </h:form>
                
            </ui:define>



        </ui:composition>

    </body>
</html>
