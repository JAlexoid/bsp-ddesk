<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">
    <body>


        <ui:composition template="/templates/private.xhtml">

            <f:loadBundle basename="messages" var="bundle"/>

            <ui:define name="menu">
                <ui:include src="/WEB-INF/repository/privateMenu.xhtml" >
                    <ui:param name="page" value="newSeverity"/>
                </ui:include>
            </ui:define>

            <ui:define name="content">
                <!-- CONTENT -->
                <h:form rendered="#{userHandler.user.loginLevel != null and userHandler.user.loginLevel == 0}">
                    ID:
                    <h:selectOneMenu id="id" value="#{ticketParameters.selectedSeverity.id}" required="true">
                        <f:selectItems value="#{ticketParameters.availableSeverityIds}" />
                    </h:selectOneMenu>
                    <h:message errorClass="error" for="id"/>
                    <br/>
                    Name:
                    <h:inputText value="#{ticketParameters.selectedSeverity.name}" id="name" required="true"/>
                    <h:message errorClass="error" for="name"/>
                    <br/>
                    <h:commandButton action="#{ticketParameters.selectedSeverity.add}" value="OK" rendered="#{userHandler.user.loginLevel != null and userHandler.user.loginLevel == 0}" />
                </h:form>

            </ui:define>

            <ui:define name="infoPane">

                <ui:include src="/WEB-INF/repository/freeList.xhtml" />
            </ui:define>

        </ui:composition>

    </body>
</html>
