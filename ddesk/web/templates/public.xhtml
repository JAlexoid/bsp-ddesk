<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:outputText id="ticketAccessProxy" value="#{ticketAccessProxy.dummyOutput}"/>
    <h:outputText id="ticketParameterProxy" value="#{ticketParameterProxy.dummyOutput}"/>

    <head>
        <title>#{bundle['application.name']}</title>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta http-equiv="imagetoolbar" content="no" />
        <t:stylesheet path="/business.css"/>
        <t:stylesheet path="/styleNotices.css"/>
        <script src="#{contextName}/scripts.js" type="text/javascript">
        </script>
    </head>

    <f:loadBundle basename="messages" var="bundle"/>

    <f:loadBundle basename="version" var="version"/>

    <body>
        <div id="container"  style="border: 1px blue solid;}">

            <table id="containerTable">


                <tr>
                    <td id="top">
                        <ui:insert name="top">
                            <div>
                                <p align="center"><h:outputText value="#{bundle['application.title.company.description']}"/></p>
                            </div>
                        </ui:insert>
                    </td>
                    <td id="topright">
                        <ui:insert name="topright">
                            <div>
                                <h4 title="DDesk"><h:outputText value="#{bundle['application.name']}"/></h4>
                                <div>
                                    <h:outputText value="#{bundle['application.loggedin']}"/><br/>
                                    <h:outputText value="#{userHandler.company.name}"/><br/>
                                    <h:outputText value="#{userHandler.user.name}"/> (<h:outputText value="#{userHandler.user.email}"/>)<br/>
                                </div>
                                <a href="?lang=LT">LT</a> |
                                <a href="?lang=EN">EN</a> |
                                <a href="?lang=RU">RU</a>

                            </div>
                        </ui:insert>
                    </td>
                </tr>


                <tr>
                    <td id="news" valign="top">

                        <div>
                            <ui:insert name="topList">
                                <ui:include src="/WEB-INF/repository/topList.xhtml"/>
                            </ui:insert>
                        </div>
                        <div>
                            <!--ui:insert name="contractInfo">
                            <ui:include src="/WEB-INF/repository/contractInfo.xhtml"/>
                            </ui:insert-->
                        </div>



                    </td>
                    <td id="content" valign="top">
                        <div id="menu">
                            <ui:insert name="pubMenu">
                                <ui:include src="/WEB-INF/repository/pubMenu.xhtml"/>
                            </ui:insert>
                        </div>

                        <div id="pad">
                            <!-- CONTENT START -->

                                <div class="errorContainer">
                                    <h:messages globalOnly="true" errorClass="errorPart" fatalClass="errorPart" infoClass="infoPart" warnClass="infoPart" layout="table"/>
                                </div>

                            <ui:insert name="content">
                            </ui:insert>

                            <!-- CONTENT END -->
                        </div>
                    </td>
                </tr>
            </table>

            <div id="footer">
               &copy; <a href="http://www.bsprendimai.lt/">Baltijos Sprendimai</a> (original author <a href="http://www.activelogic.eu/">Aleksandr Panzin</a>) #{version['version']} (#{version['build']})
            </div>


        </div>
    </body>
</html>
