<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">
    <body>


        <ui:composition template="/templates/public.xhtml">

            <f:loadBundle basename="messages" var="bundle"/>

            <ui:define name="content">
                <h3 title="New"><h:outputText value="#{bundle['application.form.new']}"/></h3>
                <h:outputText value="#{ticketAccess.deselect}"/>
                <h:form>
                    <ui:include src="/WEB-INF/repository/ticketEdit.xhtml"/>
                    <h:commandButton id="addIt" action="#{ticketAccess.add}" value="#{bundle['application.form.submitRegister']}" styleClass="button" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
