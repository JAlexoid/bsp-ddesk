<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:t="http://myfaces.apache.org/tomahawk">
    <body>


        <ui:composition template="/templates/public.xhtml">

            <f:loadBundle basename="messages" var="bundle"/>

            <ui:define name="content">

                <h3 title="Form"><h:outputText value="#{bundle['application.form.changePassword']}"/></h3>
                <h:form id="changePassword">

                    <table width="100%" class="styled">
                        <tr>
                            <td width="50%">
                                <h:outputText value="#{bundle['application.change.password']}"/>:
                            </td>
                            <td width="50%">
                                <h:inputSecret id="originalPwd" value="#{userHandler.originalPwd}" required="true" style="width: 98%;}">
                                </h:inputSecret>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:message errorClass="error" id="originalPwdMessages" for="originalPwd"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="#{bundle['application.changePassword.password1']}"/>:
                            </td>
                            <td>
                                <h:inputSecret id="pwd1" value="#{userHandler.pwd1}" required="true" style="width: 98%;}">
                                </h:inputSecret>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:message errorClass="error" id="pwd1Messages" for="pwd1"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputText value="#{bundle['application.changePassword.password2']}"/>:
                            </td>
                            <td>
                                <h:inputSecret id="pwd2" value="#{userHandler.pwd2}" required="true" style="width: 98%;}">
                                </h:inputSecret>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:message errorClass="error" id="pwd2Messages" for="pwd2"/>
                            </td>
                        </tr>
                    </table>

                    <h:commandButton id="submit" action="#{userHandler.changePassword}" value="#{bundle['application.form.submitEditPassword']}" styleClass="button" />

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
